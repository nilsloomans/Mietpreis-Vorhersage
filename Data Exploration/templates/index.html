<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preisvorhersage</title>
</head>
<body>
    <h1>Preisvorhersage f√ºr Immobilien</h1>
    <form method="post">
        <label for="square_meters">Quadratmeter:</label>
        <input type="number" id="square_meters" name="square_meters" step="0.01" required><br><br>
        
        <label for="city">Stadt:</label>
        <select id="city" name="city" required>
            {% for city in cities %}
            <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select><br><br>

        <label for="year">Jahr:</label>
        <select id="year" name="year" required>
            {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Berechnen</button>
    </form>
</body>
</html>
